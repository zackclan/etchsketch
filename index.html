<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="nav">
        <button id="changesize">Change Grid Size</button>
    </div>
    <div id="container">
    </div>
</body>
<script>
let size = 24
const removeElements = (elms) => [...elms].forEach(el => el.remove());
const btn = document.getElementById('changesize');
const container = document.getElementById('container');
const populate = (height, width) => {
    var grid = document.getElementsByClassName('grid')
    while(grid[0]) {
        grid[0].parentNode.removeChild(grid[0]);
    }
    
    for(i=0;i < height * width; i++){
        let div = document.createElement('div');
        div.classList = "grid"
        div.style.border = "1px solid #000"
        div.addEventListener("mouseover", generateColor)
        container.appendChild(div)
        size = width
        container.style.gridTemplateColumns = `repeat(${size}, 1fr)`
        container.style.gridTemplateRows = `repeat(w${size}, 1fr)`
        

}
function generateColor() {
	var letters = '0123456789ABCDEF'.split('');
	var color = '#';
	for (var i = 0; i < 6; i++ ) {
	    color += letters[Math.round(Math.random() * 15)];
	}
	this.style.background = color;
}


}
btn.addEventListener('click', function() {
    let size = parseInt(prompt("what size board? Enter a number under 60"));
    if(typeof size === "number" && size <= 60){
        populate(size,size)
    }else{
        alert("please enter a number under 60")
    }
    

})

populate(size,size)








</script>
